<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
		<title>ESeditor Debug Window</title>
		<script type="text/javascript">

var oWindow ;
var oDiv ;

if ( !window.ESMessages )
	window.ESMessages = new Array() ;

function Initialize()
{
	oWindow = window.frames[ 'eOutput' ]
	oWindow.document.open() ;
	oWindow.document.write( '<div id="divMsg"><\/div>' ) ;
	oWindow.document.close() ;
	oDiv	= oWindow.document.getElementById('divMsg') ;
}

function Output( message, color )
{
	if ( color )
		message = '<font color="' + color + '">' + message + '<\/font>' ;
		
	window.ESMessages[ window.ESMessages.length ] = message ;
	StartTimer() ;
}

function StartTimer()
{
	window.setTimeout( 'CheckMessages()', 100 ) ;
}

function CheckMessages()
{
	if ( window.ESMessages.length > 0 )
	{
		// Get the first item in the queue
		var sMessage = window.ESMessages[0] ;
		
		// Removes the first item from the queue
		var oTempArray = new Array() ;
		for ( i = 1 ; i < window.ESMessages.length ; i++ )
			oTempArray[ i - 1 ] = window.ESMessages[ i ] ;
		window.ESMessages = oTempArray ;
		
		var d = new Date() ;
		var sTime = 
			( d.getHours() + 100 + '' ).substr( 1,2 ) + ':' + 
			( d.getMinutes() + 100 + '' ).substr( 1,2 ) + ':' + 
			( d.getSeconds() + 100 + '' ).substr( 1,2 ) + ':' + 
			( d.getMilliseconds() + 1000 + '' ).substr( 1,3 ) ;

		var oMsgDiv = oWindow.document.createElement( 'div' ) ;
		oMsgDiv.innerHTML = sTime + ': <b>' + sMessage + '<\/b>' ;
		oDiv.appendChild( oMsgDiv ) ;
		oMsgDiv.scrollIntoView() ;
	}
}

function Clear()
{
	oDiv.innerHTML = '' ;
}
		</script>
	</head>
	<body onload="Initialize();" bottomMargin="10" leftMargin="10" topMargin="10" rightMargin="10">
		<TABLE height="100%" cellSpacing="5" cellPadding="0" width="100%" border="0">
			<TR>
				<TD>
					<TABLE cellSpacing="0" cellPadding="0" width="100%" border="0">
						<TR>
							<TD><FONT size="+2"><STRONG>ESeditor Debug Window</STRONG></FONT></TD>
							<TD align="right"><INPUT type="button" value="Clear" onclick="Clear();"></TD>
						</TR>
					</TABLE>
				</TD>
			</TR>
			<TR>
				<TD height="100%" style="BORDER-RIGHT: #696969 1px solid; BORDER-TOP: #696969 1px solid; BORDER-LEFT: #696969 1px solid; BORDER-BOTTOM: #696969 1px solid">
					<iframe id="eOutput" name="eOutput" width="100%" height="100%" scrolling="auto" src="esblank.html" frameborder="no"></iframe>
				</TD>
			</TR>
		</TABLE>
	</body>
</html>

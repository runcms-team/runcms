<html>
	<head>
		<title>Bulleted List Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/es_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

// Gets the document DOM
var oDOM = oEditor.ES.EditorDocument ;

var oActiveEl = oEditor.ESSelection.MoveToAncestorNode( 'UL' ) ;
var oActiveSel ;

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.ESLanguageManager.TranslatePage(document) ;

	if ( oActiveEl )
		oActiveSel = GetE('selBulleted') ;
	else
	{
		oActiveEl = oEditor.ESSelection.MoveToAncestorNode( 'OL' ) ;
		if ( oActiveEl )
			oActiveSel = GetE('selNumbered') ;
	}

	oActiveSel.style.display = '' ;

	if ( oActiveEl )
	{
		if ( oActiveEl.getAttribute('type') )
			oActiveSel.value = oActiveEl.getAttribute('type').toLowerCase() ;
	}

	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	if ( oActiveEl )
		SetAttribute( oActiveEl, 'type'	, oActiveSel.value ) ;

	return true ;
}

		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table width="100%" height="100%">
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" border="0" align="center">
						<tr>
							<td>
								<span esLang="DlgLstType">List Type</span><br>
								<select id="selBulleted" style="DISPLAY: none">
									<option value="" selected></option>
									<option value="circle" esLang="DlgLstTypeCircle">Circle</option>
									<option value="disc" esLang="DlgLstTypeDisc">Disc</option>
									<option value="square" esLang="DlgLstTypeSquare">Square</option>
								</select>
								<select id="selNumbered" style="DISPLAY: none">
									<option value="" selected></option>
									<option value="1" esLang="DlgLstTypeNumbers">Numbers (1, 2, 3)</option>
									<option value="a" esLang="DlgLstTypeLCase">Lowercase Letters (a, b, c)</option>
									<option value="A" esLang="DlgLstTypeUCase">Uppercase Letters (A, B, C)</option>
									<option value="i" esLang="DlgLstTypeSRoman">Small Roman Numerals (i, ii, iii)</option>
									<option value="I" esLang="DlgLstTypeLRoman">Large Roman Numerals (I, II, III)</option>
								</select>
								&nbsp;
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>

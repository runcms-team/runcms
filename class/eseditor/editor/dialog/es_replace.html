<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

function OnLoad()
{
	// First of all, translate the dialog box texts
	oEditor.ESLanguageManager.TranslatePage( document ) ;

	window.parent.SetAutoSize( true ) ;

	oEditor.ESUndo.SaveUndoStep() ;
}

function btnStat(frm)
{
	document.getElementById('btnReplace').disabled = 
		document.getElementById('btnReplaceAll').disabled = 
			( document.getElementById('txtFind').value.length == 0 ) ;
}

function ReplaceTextNodes( parentNode, regex, replaceValue, replaceAll, hasFound )
{
	for ( var i = 0 ; i < parentNode.childNodes.length ; i++ )
	{
		var oNode = parentNode.childNodes[i] ;
		if ( oNode.nodeType == 3 )
		{
			var sReplaced = oNode.nodeValue.replace( regex, replaceValue ) ;
			if ( oNode.nodeValue != sReplaced )
			{
				oNode.nodeValue = sReplaced ;
				if ( ! replaceAll )
					return true ;
				hasFound = true ;
			}
		}

		hasFound = ReplaceTextNodes( oNode, regex, replaceValue, replaceAll, hasFound ) ;
		if ( ! replaceAll && hasFound )
			return true ;
	}
	
	return hasFound ;
}

function GetRegexExpr()
{
	if ( document.getElementById('chkWord').checked )
		var sExpr = '\\b' + document.getElementById('txtFind').value + '\\b' ;
	else
		var sExpr = document.getElementById('txtFind').value ;
		
	return sExpr ;
}

function GetCase() 
{
	return ( document.getElementById('chkCase').checked ? '' : 'i' ) ;
}

function Replace()
{
	var oRegex = new RegExp( GetRegexExpr(), GetCase() ) ;
	ReplaceTextNodes( oEditor.ES.EditorDocument.body, oRegex, document.getElementById('txtReplace').value, false, false ) ;
}

function ReplaceAll()
{
	var oRegex = new RegExp( GetRegexExpr(), GetCase() + 'g' ) ;
	ReplaceTextNodes( oEditor.ES.EditorDocument.body, oRegex, document.getElementById('txtReplace').value, true, false ) ;
	window.parent.Cancel() ;
}
		</script>
	</head>
	<body onload="OnLoad()" scroll="no" style="OVERFLOW: hidden">
		<table cellSpacing="3" cellPadding="2" width="100%" border="0">
			<tr>
				<td noWrap><label for="txtFind" esLang="DlgReplaceFindLbl">Find what:</label>
				</td>
				<td width="100%"><input id="txtFind" onkeyup="btnStat(this.form)" style="WIDTH: 100%" tabIndex="1" type="text">
				</td>
				<td><input id="btnReplace" style="WIDTH: 100%" disabled onclick="Replace();" type="button"
						value="Replace" esLang="DlgReplaceReplaceBtn">
				</td>
			</tr>
			<tr>
				<td vAlign="top" noWrap><label for="txtReplace" esLang="DlgReplaceReplaceLbl">Replace 
						with:</label>
				</td>
				<td vAlign="top"><input id="txtReplace" style="WIDTH: 100%" tabIndex="2" type="text">
				</td>
				<td><input id="btnReplaceAll" disabled onclick="ReplaceAll()" type="button" value="Replace All"
						esLang="DlgReplaceReplAllBtn">
				</td>
			</tr>
			<tr>
				<td vAlign="bottom" colSpan="3">&nbsp;<input id="chkCase" tabIndex="3" type="checkbox"><label for="chkCase" esLang="DlgReplaceCaseChk">Match 
						case</label>
					<br>
					&nbsp;<input id="chkWord" tabIndex="4" type="checkbox"><label for="chkWord" esLang="DlgReplaceWordChk">Match 
						whole word</label>
				</td>
			</tr>
		</table>
	</body>
</html>

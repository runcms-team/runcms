<html>
	<head>
		<title>Anchor Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/es_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var oEditor	= window.parent.InnerDialogLoaded() ;
var ES		= oEditor.ES ;

// Gets the document DOM
var oDOM = oEditor.ES.EditorDocument ;

var oFakeImage = ES.Selection.GetSelectedElement() ;
var oAnchor ;

if ( oFakeImage )
{
	if ( oFakeImage.tagName == 'IMG' && oFakeImage.getAttribute('_esanchor') )
		oAnchor = ES.GetRealElement( oFakeImage ) ;
	else
		oFakeImage = null ;
}

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.ESLanguageManager.TranslatePage(document) ;

	if ( oAnchor )
		GetE('txtName').value = oAnchor.name ;
	else
		oAnchor = null ;

	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	if ( GetE('txtName').value.length == 0 )
	{
		alert( oEditor.ESLang.DlgAnchorErrorName ) ;
		return false ;
	}
	
	oEditor.ESUndo.SaveUndoStep() ;
	
	oAnchor		= ES.EditorDocument.createElement( 'DIV' ) ;
	oAnchor.innerHTML = '<a name="' + GetE('txtName').value + '"><\/a>' ;
	oAnchor = oAnchor.firstChild ;

	oFakeImage	= oEditor.ESDocumentProcessors_CreateFakeImage( 'ES__Anchor', oAnchor ) ;
	oFakeImage.setAttribute( '_esanchor', 'true', 0 ) ;
	oFakeImage	= ES.InsertElementAndGetIt( oFakeImage ) ;

//	oEditor.ES.InsertHtml( '<a name="' + GetE('txtName').value + '"><\/a>' ) ;
	return true ;
}

		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table border="0" cellpadding="0" cellspacing="0" width="80%">
						<tr>
							<td>
								<span esLang="DlgAnchorName">Anchor Name</span><BR>
								<input id="txtName" style="WIDTH: 100%" type="text">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>

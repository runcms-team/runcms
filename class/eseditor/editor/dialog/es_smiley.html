<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<style type="text/css">
			.HandIE { cursor: hand ; }
			.HandMozilla { cursor: pointer ; }
		</style>
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.ESLanguageManager.TranslatePage(document) ;
}

function InsertSmiley( url )
{
	var oImg = oEditor.ES.CreateElement( 'IMG' ) ;
	oImg.src = url ;
	oImg.setAttribute( '_essavedurl', url ) ;

	window.parent.Cancel() ;
}

function over(td)
{
	td.className = 'LightBackground HandIE HandMozilla' ;
}

function out(td)
{
	td.className = 'DarkBackground HandIE HandMozilla' ;
}
		</script>
	</head>
	<body scroll="no">
		<table cellpadding="2" cellspacing="2" align="center" border="0" width="100%" height="100%">
			<script type="text/javascript">

			</script>
		</table>
	</body>
</html>

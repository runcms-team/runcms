<html>
	<head>
		<title>Text Field Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/es_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

// Gets the document DOM
var oDOM = oEditor.ES.EditorDocument ;

var oActiveEl = oEditor.ESSelection.GetSelectedElement() ;

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.ESLanguageManager.TranslatePage(document) ;

	if ( oActiveEl && oActiveEl.tagName == 'INPUT' && ( oActiveEl.type == 'text' || oActiveEl.type == 'password' ) )
	{
		GetE('txtName').value	= oActiveEl.name ;
		GetE('txtValue').value	= oActiveEl.value ;
		GetE('txtSize').value	= GetAttribute( oActiveEl, 'size' ) ;
		GetE('txtMax').value	= GetAttribute( oActiveEl, 'maxLength' ) ;
		GetE('txtType').value	= oActiveEl.type ;

		GetE('txtType').disabled = true ;
	}
	else
		oActiveEl = null ;

	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	if ( isNaN( GetE('txtMax').value ) || GetE('txtMax').value < 0 )
	{
		alert( "Maximum characters must be a positive number." ) ;
		GetE('txtMax').focus() ;
		return false ;
	}
	else if( isNaN( GetE('txtSize').value ) || GetE('txtSize').value < 0 )
	{
		alert( "Width must be a positive number." ) ;
		GetE('txtSize').focus() ;
		return false ;
	}

	if ( !oActiveEl )
	{
		oActiveEl = oEditor.ES.EditorDocument.createElement( 'INPUT' ) ;
		oActiveEl.type = GetE('txtType').value ;
		oActiveEl = oEditor.ES.InsertElementAndGetIt( oActiveEl ) ;
	}

	oActiveEl.name = GetE('txtName').value ;
	SetAttribute( oActiveEl, 'value'	, GetE('txtValue').value ) ;
	SetAttribute( oActiveEl, 'size'		, GetE('txtSize').value ) ;
	SetAttribute( oActiveEl, 'maxlength', GetE('txtMax').value ) ;

	return true ;
}

		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table cellSpacing="0" cellPadding="0" border="0">
						<tr>
							<td>
								<span esLang="DlgTextName">Name</span><br>
								<input id="txtName" type="text" size="20">
							</td>
							<td></td>
							<td>
								<span esLang="DlgTextValue">Value</span><br>
								<input id="txtValue" type="text" size="25">
							</td>
						</tr>
						<tr>
							<td>
								<span esLang="DlgTextCharWidth">Character Width</span><br>
								<input id="txtSize" type="text" size="5">
							</td>
							<td></td>
							<td>
								<span esLang="DlgTextMaxChars">Maximum Characters</span><br>
								<input id="txtMax" type="text" size="5">
							</td>
						</tr>
						<tr>
							<td>
								<span esLang="DlgTextType">Type</span><br>
								<select id="txtType">
									<option value="text" selected esLang="DlgTextTypeText">Text</option>
									<option value="password" esLang="DlgTextTypePass">Password</option>
								</select>
							</td>
							<td>&nbsp;</td>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
